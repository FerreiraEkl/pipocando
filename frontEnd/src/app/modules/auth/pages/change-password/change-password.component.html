<form class="card horizontal" (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
    <div class="card-image hide-on-small-only">
        <img src="/assets/images/favicon.ico">
    </div>
    <div class="card-stacked">
        <div class="row">
            <h5 class="center">
                Por favor insira abaixo a sua nova senha.
            </h5>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" formControlName="password">
                    <label for="password">Nova senha</label>
                    <span *ngIf="verifyValid('password')" class="helper-text red-text">Formato de senha invalido</span>
                    <span *ngIf="verifyRequired('password')" class="helper-text red-text">Senha necessária</span>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="passwordConfirm" type="password" formControlName="passwordConfirm">
                    <label for="passwordConfirm">Confirmação da nova senha</label>
                    <span *ngIf="verifyEquals('passwordConfirm')" class="helper-text red-text">Senhas não conferem</span>
                    <span *ngIf="verifyValid('passwordConfirm')" class="helper-text red-text">Formato de confirmação de senha invalido</span>
                    <span *ngIf="verifyRequired('passwordConfirm')" class="helper-text red-text">Confirmação de senha necessária</span>
                </div>
            </div>
            <div class=" col s12 ">
                <div class="row">
                    <div class="col s12 mb-2">
                        <button [disabled]="!changePasswordForm.valid || verifyEquals('passwordConfirm')" class="btn waves-effect waves-light col s12 m6 blue darken-4 right" type="submit">
                          Redefinir <i class="material-icons right">check</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
