<form (ngSubmit)="login()" [formGroup]="loginForm" class="card horizontal">
    <div class="card-image hide-on-small-only">
        <img src="/assets/images/favicon.ico">
    </div>
    <div class="card-stacked">
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <i class="material-icons prefix">person_outline</i>
                    <input id="login" type="text" formControlName="login">
                    <label for="login">Login</label>
                </div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" formControlName="password">
                    <label for="password">Senha</label>
                </div>
            </div>
            <div class=" col s12 ">
                <button [disabled]="!loginForm.valid" class="btn waves-effect waves-light right  blue darken-4 " type="submit" name="action ">
                  Entrar <i class="material-icons right ">send</i>
                </button>
            </div>
        </div>
        <div class="row center mb-0" style="padding: .75rem;">
            <div class="col s12">
                Esqueceu sua senha? <span><a routerLink="/recover">Recupere sua senha</a></span>
                <br> Ainda nÃ£o tenho cadastro? <span><a routerLink="/register">Registre-se</a></span>
            </div>
        </div>
    </div>
</form>
